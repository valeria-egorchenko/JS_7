
<!DOCTYPE html>
<html>
  <head>
    <title>index62</title>
	</head>
	<body>
		<script type="text/javascript">
let circle = {
    radius: 7, // Пример радиуса круга
    calculateArea: function() {
        return Math.PI * this.radius ** 2; // Формула для вычисления площади круга
    }
};


let area = circle.calculateArea(); // Вычисляем площадь круга
console.log(`Площадь круга с радиусом ${circle.radius} равна ${area.toFixed(2)}`); // Выводим площадь круга в консоль

		</script>
	</body>
</html>
